<input [(value)]="color"
       [style.color]="color"
       [colorPicker]="color"
       (colorPickerChange)="colorPickerChange($event)"
       [cpEyeDropper]="true"
       cpPresetLabel="历史记录"
       [cpPresetColors]="getPresentColors()"
       (cpPresetColorsChange)="setPresentColors($event)"
       [cpExtraTemplate]="suffixIconClear">
<ng-template #suffixIconClear>
    <a (click)="clearColor()">清空输入框</a>
</ng-template>
