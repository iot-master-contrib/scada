<app-toolbar [graph]="canvas.graph" [project]="project" (onSave)="handleSave()"></app-toolbar>
<div class="body">
    <app-library (onDrag)="onDrag($event)"></app-library>
    <div class="content">
        <app-canvas #canvas [style.width]="project.width+'px'" [style.height]="project.height+'px'"></app-canvas>
    </div>
    <app-property [graph]="canvas.graph" [project]="project"></app-property>
</div>
