<div class="page" [ngClass]="{selected:i==index}"
     *ngFor="let page of project.pages; let i=index;" (click)="open(i)">
    {{page.name}}
    <div class="tools" (click)="$event.stopPropagation()">
        <span nz-icon nzType="copy" title="复制" (click)="handleCopy(i)"></span>
        <span nz-icon nzType="edit" title="重命名" (click)="handleEdit(i)"></span>
        <span nz-icon nzType="delete" title="删除" (click)="handleDel(i)"></span>
    </div>
</div>
