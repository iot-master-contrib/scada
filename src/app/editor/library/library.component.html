<div class="header">
    <nz-input-group [nzSuffix]="suffixIconSearch" nzSearch [nzAddOnAfter]="suffixIconButton">
        <input type="text" nz-input placeholder="控件名称" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
        <span nz-icon nzType="search"></span>
    </ng-template>
    <ng-template #suffixIconButton>
        <button nz-button  (click)="more()">更多</button>
    </ng-template>
</div>
<div class="collections">
    <app-collapse [title]="c.name" *ngFor="let c of cs.collections">
        <div class="item" [title]="c.name" *ngFor="let c of c.components" draggable="true" (dragstart)="onDragStart($event, c)">
            <img *ngIf="c.icon" [src]="c.icon" [alt]="c.name">
            <div *ngIf="c.svg" [innerHTML]="c.svg | html"></div>
<!--            <app-html [innerHTML]="c.svg" *ngIf="c.svg" class="icon" [content]="c.svg"></app-html>-->
        </div>
    </app-collapse>
</div>
