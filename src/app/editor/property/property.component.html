<table *ngIf="cmp">
    <tr>
        <th>属性</th>
        <th>配置</th>
    </tr>
    <tr *ngFor="let p of cmp.properties">
        <td style="width: 80px">{{p.name}}</td>
        <td>
            <ng-container [ngSwitch]="p.type">
                <input *ngSwitchCase="'text'" [value]="cell.getAttrByPath(p.path)" (change)="change($event, p)">
            </ng-container>

        </td>
    </tr>
</table>
