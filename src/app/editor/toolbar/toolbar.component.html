<a nz-button (click)="handleSave()">
    <i nz-icon nzType="save" title="保存"></i>
</a>
<a nz-button (click)="handleExport()">
    <i nz-icon nzType="export" title="导出"></i>
</a>

<nz-divider nzType="vertical"></nz-divider>

<a (click)="handleUndo()" nz-button [disabled]="!graph.canUndo()">
    <i nz-icon nzType="undo" title="撤销"></i>
</a>
<a (click)="handleRedo()" nz-button [disabled]="!graph.canRedo()">
    <i nz-icon nzType="redo" title="重做"></i>
</a>

<nz-divider nzType="vertical"></nz-divider>

<a (click)="handleCut()" nz-button [disabled]="!graph.getSelectedCellCount()">
    <i nz-icon nzType="scissor" title="剪切"></i>
</a>
<a (click)="handleCopy()" nz-button [disabled]="!graph.getSelectedCellCount()">
    <i nz-icon nzType="copy" title="复制"></i>
</a>
<a (click)="handlePaste()" nz-button [disabled]="!graph.getCellsInClipboard().length">
    <i nz-icon nzType="snippets" title="粘贴"></i>
</a>
<a (click)="handleDelete()" nz-button [disabled]="!graph.getSelectedCellCount()">
    <i nz-icon nzType="delete" title="删除"></i></a>

<nz-divider nzType="vertical"></nz-divider>

<a (click)="handleAlignLeft()" nz-button [disabled]="graph.getSelectedCellCount()<2">
    <i nz-icon nzType="align-left" title="左对齐"></i>
</a>
<a (click)="handleAlignCenter()" nz-button [disabled]="graph.getSelectedCellCount()<2">
    <i nz-icon nzType="align-center" title="居中对齐"></i>
</a>
<a (click)="handleAlignRight()" nz-button [disabled]="graph.getSelectedCellCount()<2">
    <i nz-icon nzType="align-right" title="右对齐"></i>
</a>

<nz-divider nzType="vertical"></nz-divider>

<a (click)="handleValignTop()" nz-button [disabled]="graph.getSelectedCellCount()<2">
    <i nz-icon nzType="vertical-align-top" title="上对齐"></i>
</a>
<a (click)="handleValignMiddle()" nz-button [disabled]="graph.getSelectedCellCount()<2">
    <i nz-icon nzType="vertical-align-middle" title="居中对齐"></i>
</a>
<a (click)="handleValignBottom()" nz-button [disabled]="graph.getSelectedCellCount()<2">
    <i nz-icon nzType="vertical-align-bottom" title="下对齐"></i>
</a>

<nz-divider nzType="vertical"></nz-divider>

<a (click)="handleMoveTop()" nz-button>
    <i nz-icon nzType="vertical-right" title="置顶" [nzRotate]="90"></i>
</a>
<a (click)="handleMoveUp()" nz-button>
    <i nz-icon nzType="up" title="上移一层"></i>
</a>
<a (click)="handleMoveDown()" nz-button>
    <i nz-icon nzType="down" title="下移一层"></i>
</a>
<a (click)="handleMoveBottom()" nz-button>
    <i nz-icon nzType="vertical-left" title="置底" [nzRotate]="90"></i>
</a>

<nz-divider nzType="vertical"></nz-divider>

<a (click)="handleGroup()" nz-button [disabled]="graph.getSelectedCellCount()<2">
    <i nz-icon nzType="group" title="组合"></i>
</a>
<a (click)="handleUngroup()" nz-button [disabled]="!isGroup()">
    <i nz-icon nzType="ungroup" title="解除组合"></i>
</a>
